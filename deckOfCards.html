<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="deckOfCards.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Blackjack</title>
</head>
<body>

<div class="container header">
	<div class="rows">
		<div class="col-lg-12"><h1>Cards</h1></div>
	</div>
</div>

<div class="hand">
	<div class="container">
		<div class="rows">
			<div class="col-md-3 one"></div>
			<div class="col-md-3 two"></div>
		</div>
	</div>
</div>		


<div class="buttons">
	<button class="deal">Deal</button>
	<button class="flop">Flop</button>
	</div>

<div class="cards">
	<div class="container-fluid">
		<div class="rows">
			<div class="col-md-1"></div>
			<div class="col-md-2 card1"></div>
			<div class="col-md-2 card2"></div>
			<div class="col-md-2 card3"></div>
			<div class="col-md-2 card4"></div>
			<div class="col-md-2 card5"></div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>





<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="deckOfCards.js"></script>
</body>
</html>
